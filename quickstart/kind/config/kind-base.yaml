kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30080
    hostPort: 8080
    listenAddress: "0.0.0.0"
    protocol: TCP
  extraMounts:
  - hostPath: ./kind/data
    containerPath: /tmp/data
- role:  worker
  extraMounts:
  - hostPath: ./kind/data
    containerPath: /tmp/data